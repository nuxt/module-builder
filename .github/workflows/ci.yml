name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - run: corepack enable
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - run: pnpm dev:prepare

      - name: 🔠 Lint project
        run: pnpm lint

      - name: ✂️ Knip project
        run: pnpm test:knip

      - name: ⚙️ Check package engines
        run: pnpm test:engines

      - name: 💪 Check published types
        run: pnpm test:attw

      - name: 📦 Check `package.json`
        run: pnpm test:publint

  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - run: corepack enable
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/-1
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - run: pnpm dev:prepare

      - name: 🧪 Test project
        run: pnpm test

      - name: 🛠 Build project
        run: pnpm build

      - name: 🛠 Build project (example)
        run: pnpm example:build

      - name: 💪 Type check
        run: pnpm test:types
