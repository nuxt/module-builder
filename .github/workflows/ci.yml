name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - run: corepack enable
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - run: pnpm dev:prepare

      - name: ğŸ”  Lint project
        run: pnpm lint

      - name: âœ‚ï¸ Knip project
        run: pnpm test:knip

      - name: âš™ï¸ Check package engines
        run: pnpm test:engines

      - name: ğŸ’ª Check published types
        run: pnpm test:attw

      - name: ğŸ“¦ Check `package.json`
        run: pnpm test:publint

  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - run: corepack enable
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - run: pnpm dev:prepare

      - name: ğŸ§ª Test project
        run: pnpm test

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ›  Build project (example)
        run: pnpm example:build

      - name: ğŸ’ª Type check
        run: pnpm test:types
